<body>
    <div class="sidebar" id="sidebar">
        <h4 class="text-center text-white mb-4">Admin Panel</h4>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="creativityman.html"><i class="fas fa-lightbulb"></i> Manage Creativity</a>
        <a href="mediaman.html"><i class="fas fa-photo-video"></i> Manage Media</a>
        <a href="projectsman.html"><i class="fas fa-project-diagram"></i> Manage Projects</a>
        <a href="profileman.html"><i class="fas fa-user"></i> Manage Profiles</a>
        <a href="chatman.html"><i class="fas fa-comments"></i> Manage Chat</a>
        <a href="memberman.html" class="active"><i class="fas fa-users"></i> Manage Members</a>
    </div>
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Members</h2>
            <button class="btn btn-toggle" id="toggleSidebar"><i class="fas fa-bars"></i></button>
        </div>
        <form id="memberForm">
            <input type="hidden" name="id">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="Pending">Pending</option>
                    <option value="Member">Member</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Member</button>
        </form>
