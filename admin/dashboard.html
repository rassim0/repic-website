<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - R-EPIC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="admin.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="admin.js" defer></script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h4 class="text-center text-white mb-4">Admin Panel</h4>
        <a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="creativityman.html"><i class="fas fa-lightbulb"></i> Manage Creativity</a>
        <a href="mediaman.html"><i class="fas fa-photo-video"></i> Manage Media</a>
        <a href="projectsman.html"><i class="fas fa-project-diagram"></i> Manage Projects</a>
        <a href="profileman.html"><i class="fas fa-user"></i> Manage Profiles</a>
        <a href="chatman.html"><i class="fas fa-comments"></i> Manage Chat</a>
        <a href="memberman.html"><i class="fas fa-users"></i> Manage Members</a>
    </div>

    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Admin Dashboard</h2>
            <button class="btn btn-toggle" id="toggleSidebar"><i class="fas fa-bars"></i></button>
        </div>
        <div class="row" id="statsCards">
            <div class="col-md-4 mb-3">
                <div class="card bg-primary text-white shadow">
                    <div class="card-body">
                        <h5>Total Members</h5>
                        <h2 id="totalMembers">120</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-success text-white shadow">
                    <div class="card-body">
                        <h5>Ongoing Projects</h5>
                        <h2 id="ongoingProjects">8</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-warning text-white shadow">
                    <div class="card-body">
                        <h5>Upcoming Events</h5>
                        <h2 id="upcomingEvents">5</h2>
                    </div>
                </div>
            </div>
        </div>
      
    </div>
</body>
</html>
