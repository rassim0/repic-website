<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Creativity - R-EPIC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="admin.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="admin.js" defer></script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h4 class="text-center text-white mb-4">Admin Panel</h4>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="creativityman.html" class="active"><i class="fas fa-lightbulb"></i> Manage Creativity</a>
        <a href="mediaman.html"><i class="fas fa-photo-video"></i> Manage Media</a>
        <a href="projectsman.html"><i class="fas fa-project-diagram"></i> Manage Projects</a>
        <a href="profileman.html"><i class="fas fa-user"></i> Manage Profiles</a>
        <a href="chatman.html"><i class="fas fa-comments"></i> Manage Chat</a>
        <a href="memberman.html"><i class="fas fa-users"></i> Manage Members</a>
    </div>
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Creativity</h2>
            <button class="btn btn-toggle" id="toggleSidebar"><i class="fas fa-bars"></i></button>
        </div>
        <form id="ideaForm">
            <input type="hidden" name="id">
            <div class="mb-3">
                <label for="title" class="form-label">Idea Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="Innovation">Innovation</option>
                    <option value="Education">Education</option>
                    <option value="Community">Community</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Idea</button>
        </form>
      
      
          
            <tbody id="ideasTable">
                <!-- hadi rahi b javascript -->
            </tbody>
        </table>
    </div>
</body>
</html>
